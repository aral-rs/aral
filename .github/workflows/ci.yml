name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches: [ "**" ]

env:
  RUST_LOG: debug
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: "1"
  RUSTFLAGS: "-D warnings"
  RUSTDOCFLAGS: "-D warnings"

jobs:
  required:
    name: Required
    needs:
      - ci
      - license-check
    runs-on: ubuntu-20.04
    steps:
      - name: Check results
        run: |
          [[ ${{ needs.ci.result }} == 'success' ]] || exit 1;
          [[ ${{ needs.license-check.result }} == 'success' ]] || exit 1;

  license-check:
    name: license-check
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Check License Header
        uses: apache/skywalking-eyes/header/@d5466651aaded6fbd588d2278eccc469afc89d92
        with:
          config: .licenserc.yaml

  ci:
    name: CI
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
        features:
          - ""
          - "--features runtime-tokio-current-thread"
          - "--features runtime-tokio-multi-thread"
          - "--features runtime-async-std"
          - "--all-features"

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cargo generate lockfile
        uses: actions-rs/cargo@v1
        with:
          command: generate-lockfile

      - name: Setup cargo cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ matrix.os }}-ci-${{ matrix.features }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Cargo fmt
        uses: actions-rs/cargo@v1
        with:
          toolchain: nightly
          command: fmt
          args: --all -- --check

      - name: Cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --workspace --release ${{ matrix.features }}

      - name: Cargo test
        uses: actions-rs/cargo@v1
        if: matrix.features != ''
        with:
          command: test
          args: --workspace  --release ${{ matrix.features }} -- --nocapture

      - name: Cargo doc
        uses: actions-rs/cargo@v1
        with:
          toolchain: nightly
          command: rustdoc
          args: -p aral --release ${{ matrix.features }} -- --cfg docs_rs
